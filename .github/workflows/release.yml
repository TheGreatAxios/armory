name: Release

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

jobs:
  check-changeset:
    if: >-
      github.event_name == 'pull_request'
      && github.actor == 'TheGreatAxios'
      && (github.base_ref == 'main' || github.base_ref == 'staging')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for changeset
        run: |
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD)

          if echo "$CHANGED_FILES" | grep -q "^packages/"; then
            if ! echo "$CHANGED_FILES" | grep -q "^\.changeset/.*\.md$"; then
              echo "::error::Packages changed but no changeset found. Run 'bun run changeset' locally."
              exit 1
            fi
          fi
          echo "âœ… Changeset check passed"

  release-prod:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Node (OIDC auth)
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Publish to npm
        run: bun run ci:publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  release-beta:
    if: github.ref == 'refs/heads/staging'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Node (OIDC auth)
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Publish to npm (beta)
        run: bun run ci:publish:beta
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  release-alpha:
    if: >-
      github.event_name == 'pull_request'
      && github.actor == 'TheGreatAxios'
      && github.base_ref != 'main'
      && github.base_ref != 'staging'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Node (OIDC auth)
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Set alpha versions
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          RUN_NUMBER=${{ github.run_number }}
          PREID="alpha.${PR_NUMBER}.${RUN_NUMBER}"

          for pkg_json in packages/*/package.json; do
            dir=$(dirname "$pkg_json")
            name=$(jq -r '.name' "$pkg_json")
            version=$(jq -r '.version' "$pkg_json")
            alpha_version="${version}-${PREID}"
            jq --arg v "$alpha_version" '.version = $v' "$pkg_json" > "$pkg_json.tmp" && mv "$pkg_json.tmp" "$pkg_json"
            echo "  ${name}@${alpha_version}"
          done

      - name: Resolve workspace references
        run: node scripts/resolve-workspaces.mjs

      - name: Publish to npm (alpha)
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --provenance --access public --tag alpha --workspaces || true
