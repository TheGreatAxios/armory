name: Release

permissions:
  id-token: write
  contents: read

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

jobs:
  check-changeset:
    if: github.event_name == 'pull_request' && (github.base_ref == 'main' || github.base_ref == 'staging')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for changeset
        run: |
          # Get changed files
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD)

          # Check if packages changed
          if echo "$CHANGED_FILES" | grep -q "^packages/"; then
            # Check for changeset
            if ! echo "$CHANGED_FILES" | grep -q "^\.changeset/.*\.md$"; then
              echo "::error::Packages changed but no changeset found. Run 'bun run changeset' locally."
              exit 1
            fi
          fi
          echo "âœ… Changeset check passed"

  release-beta:
    if: github.ref == 'refs/heads/staging'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Node (OIDC auth)
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org/'
          always-auth: true

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Run beta release
        run: bun run ci:release:beta

  release-prod:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Node (OIDC auth)
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org/'
          always-auth: true

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Run release
        run: bun run ci:release

  release-alpha:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Node (OIDC auth)
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org/'
          always-auth: true

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Run alpha release
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          npm version prerelease --preid=alpha.${PR_NUMBER} --no-git-tag-version --workspaces || true
          bun run ci:publish:alpha
