name: Release

on:
  push:
    branches:
      - main
      - staging

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup .npmrc
        run: echo "//registry.npmjs.org/:_authToken=\${{ secrets.NPM_TOKEN }}" > .npmrc

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Publish to npm
        run: |
          BRANCH="${{ github.ref_name }}"
          echo "Publishing from branch: $BRANCH"
          if [[ "$BRANCH" == "main" ]]; then
            echo "Publishing production release..."
            bun run ci:publish
          elif [[ "$BRANCH" == "staging" ]]; then
            echo "Publishing beta release..."
            bun run ci:publish:beta
          fi
        env:
          GITHUB_TOKEN: ${{ github.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
